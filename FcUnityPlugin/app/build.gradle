apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }
            aidl {
                srcDir 'src/main/aidl'
            }
        }
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.+'
    compile files('libs/facebook-android-sdk-4.6.0.jar')
    compile files('libs/unity-classes.jar')
}

//task to delete the old jar
task deleteOldJarFromGame(type: Delete) {
    delete '../../../FairyTaleSlots/UnityProject/FairyTaleSlots/Assets/Plugins/Android/FcUnityActivity.jar'
}

task deleteOldJar(type: Delete) {
    delete 'release/FcUnityActivity.jar'
}

//task to export contents as jar
task _ExportJarIntoGame(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('../../../MagicBonusCasino-android/UnityProject/FairyTaleSlots/Assets/Plugins/Android/')
    include('classes.jar')
    ///Rename the jar
    rename('classes.jar', 'FcUnityActivity.jar')
}

task _ExportJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('release/')
    include('classes.jar')
    ///Rename the jar
    rename('classes.jar', 'FcUnityActivity.jar')
}

_ExportJarIntoGame.dependsOn(deleteOldJarFromGame, build)
_ExportJar.dependsOn(deleteOldJar, build)
